<ion-header>
  <ion-toolbar>
    <ion-title>
      Layanan
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Macam</ion-label>
      </ion-list-header>
  
      <ion-item>
          <ion-icon name="phone-portrait"></ion-icon>
        <ion-label >Panggil becak</ion-label>
        <ion-radio slot="start" value="boy" checked></ion-radio>
      </ion-item>
  
      <ion-item>
          <ion-icon name="globe"></ion-icon>
        <ion-label>Becak pangkalan</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-icon name="cube"></ion-icon>
        <ion-label>Antar barang</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card>
</ion-content>
<ion-button shape="round">Cari Becak</ion-button>
